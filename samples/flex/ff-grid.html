<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<link href="ff-style.css" rel="stylesheet"  type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<script>/* !Important Chrome Debug */</script>
</head>

<h2>Grid</h2>
<div class="ff-grid -- fw-width-800">
	<div class="row1 col1">item 1</div>
	<div class="row2 col2">item 2</div>
	<div class="row1 col3">item 3</div>
	<div class="row1 col4">item 4</div>
	<div class="row4 col3">item 5</div>
</div>
<div>Par défaut : start / stretch (justify-items: stretch ; align-items: stretch)</div>

<h2>Grid center / center</h2>
<div class="ff-grid justify-content-center justify-items-center align-items-center -- fw-width-800">
	<div class="row1 col1">item 1</div>
	<div class="row2 col2">item 2</div>
	<div class="row1 col3">item 3</div>
	<div class="row1 col4">item 4</div>
	<div class="row3 col4">item 5</div>
</div>

<h2>Grid span</h2>
<div class="ff-grid -- fw-width-800">
	<div class="row1to3">item 1<br>row1 to 3</div>
	<div class="col2to4">item 2<br>col2 to 4</div>
	<div class="row3 col4">item 3</div>
</div>

<hr />

<h2>Exemple grid</h2>
<div class="ff-grid" style="grid-template-columns: repeat(4, 25%); grid-template-rows: 150px 150px; grid-gap: 0; width: 600px;">
	<div class="" style="grid-column: 1/span 2; grid-row: 1/span 2;">Poêles à bois</div>
			<div class="" style="grid-column: 3; grid-row: 1;">1</div>
			<div class="" style="grid-column: 4; grid-row: 1; background-color: #fa412d; color:#fff;">Poêles à bois</div>
			<div class="" style="grid-column: 3; grid-row: 2; background-color: #000; color:#fff;">Poêles à bois</div>
			<div class="" style="grid-column: 4; grid-row: 2;">1</div>
</div>

<script type="text/javascript" src="../../js/wtf.js"></script>
</body>
</html>
